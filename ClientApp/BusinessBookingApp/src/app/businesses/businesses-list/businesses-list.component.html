<igx-input-group>
    <input igxInput  type="text" [(ngModel)]="filterInput" name="filterInput" value=''/>
    <label igxLabel for="filterInput" >Filter criteria</label>
</igx-input-group>

<div class="layout-box" igxLayout igxLayoutDir="row">
    <div class="layout-box__el" *ngFor="let business of businesses | filter:filterInput:filterCriteria; let i = index;" igxFlex style="margin:50px;">
        <app-business-card [business]="business"></app-business-card>
    </div>
</div>
