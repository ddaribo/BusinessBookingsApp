<form [formGroup]="loginForm" (ngSubmit)="login()">
    <igx-input-group>
        <input igxInput name="username" type="text" formControlName="username"/>
        <label igxLabel for="username">Username</label>
    </igx-input-group>

    <igx-input-group>
        <input igxInput name="password"  formControlName="password"/>
        <label igxLabel for="password" >Password</label>
    </igx-input-group>
    <button igxButton type="submit">Log in</button>
</form>
